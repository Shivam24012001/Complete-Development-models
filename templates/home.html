<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #050505ff;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color:linear-gradient(Violet, blue);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(87, 140, 156, 0.5);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 24px;
            text-align: center;
            color: #90caf9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #bbbbbb;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 16px;
        }
        select:focus, input:focus {
            outline: none;
            background-color: #333;
            box-shadow: 0 0 0 2px #90caf9;
        }
        .btn-submit {
            width: 100%;
            background-color: #2196f3;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1976d2;
        }
        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="material-icons" style="vertical-align: middle;">school</span> Student Performance Predictor</h2>
        <form action="{{ url_for('predict_data_point') }}" method="POST">
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race or Ethnicity</label>
                <select name="race_ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option disabled selected value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option disabled selected value="">Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Reading Score (0–100)</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Writing Score (0–100)</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn-submit">Predict Math Score</button>
        </form>

        {% if results %}
        <div class="result">
            Predicted Math Score: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
